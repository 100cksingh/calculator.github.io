<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Calculator app</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20">
      <div class="row">
         <input type="text" class="input">
      </div>
      <div class="row">
         <button class="button color1">C</button>
         <button class="button color1">+/-</button>
         <button class="button color1">%</button>
        <button class="button color">/</button>
      </div>
        <div class="row">
           <button class="button color1">7</button>
           <button class="button color1">8</button>
           <button class="button color1">9</button>
           <button class="button color">*</button>
        </div>
        <div class="row">
            <button class="button color1">4</button>
            <button class="button color1">5</button>
            <button class="button color1">6</button>
           <button class="button color">-</button>
         </div>
         <div class="row">
            <button class="button color1">1</button>
            <button class="button color1">2</button>
            <button class="button color1">3</button>
           <button class="button color">+</button>
         </div>
         <div class="row">
            <!-- <button class="button">U</button> -->
            <button class="button color1">0</button>
            <button class="button color1">.</button>
           <button class="button color">=</button>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
